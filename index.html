<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div>
      <form id="survey-form">
        <h1 id="title">
          Product Form Survey
        </h1>
        <p id="description">
          Thanks for visiting our survey to help better your experience
        </p>
        <div class="form-input">
          <label class="main-label" id="name-label">
            <span>Name</span>
            <input
              class="text-input"
              id="name"
              type="text"
              placeholder="Name"
              required
            />
          </label>
        </div>

        <div class="form-input">
          <label class="main-label" id="email-label">
            <span>Email</span>
            <input
              class="text-input"
              id="email"
              type="email"
              placeholder="Email"
              required
            />
          </label>
        </div>

        <div class="form-input">
          <label class="main-label" id="number-label">
            <span>Age</span>
            <input
              class="text-input"
              id="number"
              type="number"
              placeholder="Age"
              required
              min="1"
              max="100"
            />
          </label>
        </div>

        <div class="form-input">
          <label class="main-label">
            <span>Select the product you received</span>
            <select id="dropdown" placeholder="select a product">
              <option value="protein-powder">Protein Powder</option>
              <option value="protein-bars">Protein Bars</option>
              <option value="pre-workout">Pre Workout</option>
            </select>
          </label>
        </div>
        <div class="form-input">
          <label class="main-label" id="radio-label">
            <span>Would you recommend our services to others?</span>
          </label>
          <label class="radio-wrap">
            <input
              name="recommend"
              id="radio"
              class="radio"
              type="radio"
              value="definitely"
            />
            <span>Definitely</span>
          </label>
          <label class="radio-wrap">
            <input
              name="recommend"
              id="radio"
              class="radio"
              type="radio"
              value="maybe"
            />
            <span>Maybe</span>
          </label>
          <label class="radio-wrap">
            <input
              name="recommend"
              id="radio"
              class="radio"
              type="radio"
              value="not at this time"
            />
            <span>Not at this time</span>
          </label>
        </div>

        <div class="form-input">
          <label class="main-label" id="checkbox-label">
            <span>What would you like us to improve on?</span>
          </label>
          <label class="checkbox-wrap">
            <input
              id="checkbox"
              class="checkbox"
              type="checkbox"
              value="quality"
            />
            <span>Quality</span>
          </label>
          <label class="checkbox-wrap">
            <input
              id="checkbox"
              class="checkbox"
              type="checkbox"
              value="quantity"
            />
            <span>Quantity</span>
          </label>
          <label class="checkbox-wrap">
            <input
              id="checkbox"
              class="checkbox"
              type="checkbox"
              value="variety"
            />
            <span>Variety</span>
          </label>
        </div>

        <div class="form-input">
          <label class="main-label">
            <span>
              Please let us know if there's anything else we can improve on:
            </span>
            <textarea
              class="text-area"
              rows="5"
              cols="60"
              placeholder="Enter comments here"
            ></textarea>
          </label>
        </div>

        <button id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
