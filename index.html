<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">
        Product Form Survey
      </h1>
      <p id="description">
        Thanks for visiting our survey to help better your experience
      </p>
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Name" required />
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Email" required />
      <label id="number-label">Age</label>
      <input
        id="number"
        type="number"
        placeholder="Age"
        required
        min="1"
        max="100"
      />

      <label>Select the product you received</label>
      <select id="dropdown">
        <option value="protein-powder">Protein Powder</option>
        <option value="protein-bars">Protein Bars</option>
        <option value="pre-workout">Pre Workout</option>
      </select>

      <label id="radio-label"
        >Would you recommend our services to others?</label
      >
      <input name="recommend" id="radio" type="radio" value="definitely" />
      Definitely
      <input name="recommend" id="radio" type="radio" value="maybe" /> Maybe
      <input
        name="recommend"
        id="radio"
        type="radio"
        value="not at this time"
      />
      Not at this time

      <label id="checkbox-label">What would you like us to improve on?</label>
      <input type="checkbox" value="quality" /> quality
      <input type="checkbox" value="quantity" /> quantity
      <input type="checkbox" value="variety" /> variety

      <label
        >Please let us know if there's anything else we can improve on:</label
      >
      <textarea></textarea>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
